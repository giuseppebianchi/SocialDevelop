<div class="row" id="skill-{{id}}" style="margin: 15px 0 0">
   
<div class="col-xs-6">
    <div class="uou-progressbar-single">
<h6>{{name}}</h6>
<span class="main-bar"> <span class="inner-bar" style="width: {{level}}0%"></span> <a class="progress-percent">{{level}}</a> </span> 
</div>
</div>
    <div class="col-xs-1"><a href="#" data-id="{{id}}" data-key={{key}} class="remove-skill-button text-danger a-block mt10"><i class="fa fa-times"></i></a></div>
</div>
