<!-- Dashboard Side Bar Wrap Start -->
<div class="col-md-4">
    <div class="gt-user-sidebar">
        <div class="gt_d_author_wrap">
            <div class="gt_d_author_pic">
                <figure>
                    <img src=${foto_profilo} alt="">
                </figure>
            </div>
            <div class="gt_d_author_pic_des">
                <h5 id="username">${username}</h5>
                <span class="gt_hdg_span"></span>
                <p>${fullname}</p>
            </div>
        </div>
        <div class="gt-usser-account-list">
            <ul>
                
                <li><a href="DeveloperProfile?n=${id}"><i class="fa fa-user-circle-o gt-color"></i>Profile</a></li>
                <li><a href="DeveloperProjects?n=${id}"><i class="fa fa-code gt-color"></i>Projects</a></li>
                <li><a href="DeveloperCollaborators?n=${id}"><i class="fa fa-users gt-color"></i>Collaborators</a></li>                    
                <li><a href="DeveloperCollaborations?n=${id}"><i class="fa fa-handshake-o gt-color"></i>Collaborations</a></li>
                <li class="active"><a href="DeveloperSkills?n=${id}"><i class="icon-book gt-color"></i>Skills</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Dashboard Side Bar Wrap End -->
<div class="container">
    <div class="col-md-8">
        <!--Advance Search Wrap Start-->
        <div class="gt_advacnce_search_wrap default_width">
            <div class="gt_aside2_hdg mb30 gt_aside_category title-add-skill"> <!-- gt_aside_category -->
                <h5>Skills</h5>
            </div>
                
            <div class="lista-skill gt_aside_category">
                <ul class="list-skill">
                    <#list skills_level?keys as skill>
                    <li><a class='skill-name'>${skill.name}</a><a id="skill-level">${skills_level?values[skill?index]}</a>
                        
                        </#list>
                </ul>
            </div>
                
        </div>   
    </div>                    
</div>
